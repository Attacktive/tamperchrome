<div
  fxLayout="row wrap"
  (keydown)="onKeydown($event)"
  aria-label="Hex editor of 16 bytes per row">
  <div
    app-hex-editor-grid
    aria-label="Hex values"
    fxFlex="0 0 64ch"
    role="grid" fxLayout="row wrap">
    <input
      app-hex-editor-character
      app-hex-editor-grid-cell
      fxFlex="0 0 4ch" [size]="2"
      *ngFor="let char of hexValues; let i = index; trackBy: trackByFn"
      [(ngModel)]="hexValues[i]" [attr.title]="value[i]"
      (change)="onHexChange()" [index]="i" [keyManager]="keyManager">
  </div>
  <mat-divider [vertical]="true"></mat-divider>
  <div
    app-hex-editor-grid
    aria-label="Characters"
    fxFlex="0 0 48ch"
    role="grid" fxLayout="row wrap">
    <input
      app-hex-editor-character-shadow
      app-hex-editor-grid-cell
      fxFlex="0 0 3ch" [size]="1"
      *ngFor="let char of value; let i = index; trackBy: trackByFn"
      [(ngModel)]="value[i]" [attr.title]="hexValues[i]"
      (keyup)="onValueChange()" [index]="i" [keyManager]="keyManager">
  </div>
</div>
