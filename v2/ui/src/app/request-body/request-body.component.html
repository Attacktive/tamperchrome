<mat-tab-group>
  <mat-tab label="Text">
    <mat-form-field fxFill>
      <textarea matInput mat-autosize placeholder="Request body" [(ngModel)]="request.requestBody"></textarea>
    </mat-form-field>
  </mat-tab>
  <mat-tab label="Hex Editor">
    <ng-template matTabContent>
      <app-hex-editor [(value)]="request.requestBody"></app-hex-editor>
    </ng-template>
  </mat-tab>
</mat-tab-group>
