<mat-tab-group>
  <mat-tab label="Raw">
    <div fxLayout="row" fxLayoutAlign="end stretch">
      <mat-form-field fxFlex="noshrink">
        <textarea matInput placeholder="Raw Body"></textarea>
      </mat-form-field>
      <mat-divider [vertical]="true"></mat-divider>
      <mat-form-field fxFlex="noshrink">
        <textarea matInput placeholder="URL Decoded"></textarea>
      </mat-form-field>
    </div>
  </mat-tab>
  <mat-tab label="Binary">
    <app-hex-editor></app-hex-editor>
  </mat-tab>

    </mat-tab>
    <mat-tab label="JSON">
      if this was a json encoded request body, show an editable json tree
    </mat-tab>
  -->
</mat-tab-group>
