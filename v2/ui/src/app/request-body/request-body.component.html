<mat-tab-group>
  <mat-tab label="Raw">
    <div fxLayout="row">
      <mat-form-field fxFlex="noshrink" fxFlexAlign="end">
        <textarea matInput mat-autosize placeholder="Raw Body"></textarea>
      </mat-form-field>
      <mat-divider [vertical]="true"></mat-divider>
      <div fxFlex="noshrink" fxLayout="column">
        <mat-form-field>
          <mat-select placeholder="Encoding">
            <mat-option
              *ngFor="let encoding of ['URL UTF-8','URL UTF-16','Base64']"
              [value]="encoding">
              {{encoding}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput mat-autosize placeholder="Decoded"></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Binary">
    <app-hex-editor></app-hex-editor>
  </mat-tab>
  <!-- TODO: implement
    <mat-tab label="Multipart">
      if this was a multipart-encoded form, show a list of fields with each header
    </mat-tab>
    <mat-tab label="JSON">
      if this was a json encoded request body, show an editable json tree
    </mat-tab>
  -->
</mat-tab-group>
